<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>League of Legends Season 2 Mastery Calculator</title>
    </head>
    <body>
        <div id="s2masteries">
            <div id="panel">
                <div id="summary"></div>
                <div id="points">
                    <span>Points Available: </span><span class="count"></span>
                </div>
                <input id="return" type="button" value="Return Points" class="wide">
                <div>
                    Link: <input id="exportUrl" type="text" value="">
                </div>
            </div>
            <div id="calculator"></div>
            <div class="clear"></div>
        </div>

        <script src="jquery-1.7.min.js"></script>
        <script src="data.js"></script>
        <script src="calculator.js"></script>
    </body>
</html>
