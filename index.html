<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>League of Legends Season 2 Mastery Calculator</title>
        <script>
            // Preload sprites
            (new Image()).src = "images/icon-sprite.png";
            (new Image()).src = "images/icon-sprite-bw.png";
        </script>
    </head>
    <body>
        <div id="s2masteries">
            <div class="art-top"></div>
            <div class="art-bottom"></div>
            <div id="panel">
                <div class="left">
                    <div id="points">
                        <span>Points Available: </span><span class="count"></span>
                    </div>
                </div>
                <div class="center">
                    <a id="exportLink" href="#">Link</a>
                </div>
                <div class="right">
                    <input id="return" type="button" value="Return Points">
                </div>
                <div id="tree-summaries"></div>
            </div>
            <div id="calculator"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="calculator.js"></script>
    </body>
</html>
